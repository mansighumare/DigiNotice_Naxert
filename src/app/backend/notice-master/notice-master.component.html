              <a> Basic Search </a>
            </li>
            <li

                    <div

                          multiple
                          [(ngModel)]="noticeTypeArray"
                        >
                          <mat-option
                            (click)="toggleSelectAll()"
                            [value]="selectAllValue"
                          >
                            {{ selectAllLabel }}
                          </mat-option>
                          <mat-option
                            *ngFor="let noticetype of NoticeType"
                            (click)="getSelectedValue1(noticeTypeArray)"

                            >{{ noticetype.name }}</mat-option
                          >
                        </mat-select>
                      </mat-form-field>

                        tabName == 'basic-search' || tabName == 'advance-search'

                        name="as-landCategoryId"
                        class="form-control input-sm"
                      >
                        <option value="0">All Categories</option>

                        </option>

                    >
                  </div>
                  <div class="col-md-6 text-right" style="margin-top: 15px">
                    <button
                      [disabled]="isShowLoader"
                      (click)="getRecentNoticesBtn()"
                      type="button"
                      class="btn notification-cs btn green"
                    >
                      <i class="fa fa-search"></i> Recent Notice
                    </button>
                    <button
                      [disabled]="isShowLoader"
                      (click)="onDownload()"
                      type="button"
                      class="btn notification-cs btn green"
                    >
                      <i class="fa fa-download"></i> Download
                    </button>
                  </div>
                </div>

                <div
                  (scroll)="onInfiniteScroll($event)"
                  class="row-scrollable"
                  style="display: flex; flex-wrap: wrap"
                >
                  <ng-container *ngFor="let noticeInfo of noticeInfoList">
                    <div
                      *ngIf="!noticeInfo.isDeleted"
                      class="col-lg-4 col-md-4 col-sm-6 col-xs-12"
                    >
                      <app-notice-card
                        (onEdit)="onEditNotice(noticeInfo)"
                        (onDelete)="onDeleteNotice(noticeInfo)"
                        [noticeInfo]="noticeInfo"
                      ></app-notice-card>
                    </div>
                  </ng-container>

                  <div
                    *ngIf="noticeInfoList.length == 0"
                    class="col-lg-4 col-md-4 col-sm-6 col-xs-12"
                  >
                    No Notices Found
                  </div>
                  <br />
                  <br />
                  <br />
                  <br />
                </div>

                <ul
                  id="context-menu"
                  class="dropdown-menu"
                  role="menu"
                  style="display: none"
                >
                  <li
                    *ngIf="selectedNoticeIdList.length > 0"
                    (click)="onContextMenuAction('MarkAsActive')"
                  >
                    <a>Mark As Active</a>
                  </li>
                  <li
                    *ngIf="selectedNoticeIdList.length > 0"
                    (click)="onContextMenuAction('MarkAsInActive')"
                  >
                    <a>Mark As InActive</a>
                  </li>
                  <li (click)="onContextMenuAction('MarkAll')">
                    <a>Mark All</a>
                  </li>
                  <li (click)="onContextMenuAction('UnMarkAll')">
                    <a>Unmark All</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-container *ngIf="isShowEditNoticePopup">
  <app-edit-notice
    (afterUpdate)="afterUpdate($event)"
    (onClose)="closeEditNoticePopup($event)"
    [editNoticeModel]="editNoticeModel"
    [isBanking]="isBanking"
    [NoticeType]="NoticeType"
  ></app-edit-notice>
</ng-container>
